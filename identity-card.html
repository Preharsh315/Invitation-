<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Invitation ID Card</title>
  <link rel="icon" href="YOUR_NEW_LOGO_URL" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      margin: auto;
    }
    h2 {
      color: #b22222;
      margin-bottom: 10px;
    }
    .info {
      font-size: 16px;
      line-height: 1.8;
    }
    .photo {
      width: 120px;
      height: 150px;
      border: 2px solid #d32f2f;
      border-radius: 6px;
      margin: 15px auto;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Print styling */
    @media print {
      body {
        background: none;
        padding: 0;
      }
      .print-btn {
        display: none; /* Hide print button in print */
      }
      .card {
        box-shadow: none;
        border: 2px solid #000;
        width: 90mm; /* Fixed card width */
        height: auto;
        margin: 0 auto;
      }
    }
    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .print-btn:hover {
      background: #b22222;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Replace the logo here -->
    <img src="logo.png" alt="Logo" style="max-width:250px; margin-bottom: -12px;">
    
    <h2>Student Invitation ID Card</h2>

    <!-- Person Photo -->
    <div class="photo">
      <img src="student.jpg" alt="Student Photo">
    </div>

    <div class="info">
      <strong>Invitation ID:</strong> STU-PSV-2025-0819<br>
      <strong>Name:</strong> Prateek Singh Vimal<br>
      <strong>Seat No.:</strong> B15<br>
      <strong>Category:</strong> Student Participant<br>
      <strong>Valid:</strong> 19â€“21 August 2025
    </div>

    <p style="margin-top: 20px; font-size: 14px; color: #555;">
      Please carry this card during the event. A physical copy will be issued at the venue.
    </p>
  </div>

  <!-- Print Button (outside card) -->
  <button class="print-btn" onclick="window.print()">Print ID Card</button>

</body>
</html>
